<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
  <span>{{article.created | date:'medium'}}</span> /
  <span>{{article.user.name}}</span>
  <h2>{{article.title}}</h2>
  <div data-ng-if="hasAuthorization(article)">
    <a class="btn" href="/articles/{{article._id}}/edit">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn" data-ng-click="remove(article);">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div>{{article.content}}</div>

<h2>Add Comment</h2>
<section class="" data-ng-controller="CommentsController" >
 <form name="commentForm" role="form" data-ng-submit="create(commentForm.$valid)" novalidate>
  <div class="form-group">
      <div class="col-md-9">
        <textarea name="content" data-ng-model="comment.content" id="content"  placeholder="Content" class="form-control" required></textarea>
      </div> 
      <div >
           <button id= "btn_comment" mean-token="'create-submit'" type="submit" class="btn btn-info btn-large">Submit
           </button>
       </div>
    </div>
  </form>
</section>

<div>
<h2>Comments</h2>
    
      <div class="panel panel-default" data-ng-repeat="comment in article.comments">
      <div class="panel-heading">{{comment.user.name }}/{{comment.created | date:'medium'}}</div>
      <div class="panel-body">
        {{comment.content}}
      </div>
    </div>
  </div>
</section>
