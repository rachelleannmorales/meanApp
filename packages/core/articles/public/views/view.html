<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
  <span>{{article.created | date:'medium'}}</span> /
  <span>{{article.user.name}}</span>
  <h2>{{article.title}}</h2>
  <div data-ng-if="hasAuthorization(article)">
    <a class="btn" href="/articles/{{article._id}}/edit">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn" data-ng-click="remove(article);">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div>{{article.content}}</div>
  
</section>

<section class="" data-ng-controller="CommentsController">
 <form name="commentForm" class="form-horizontal col-md-6" role="form" data-ng-submit="create(commentForm.$valid)" novalidate>
  <div class="form-group">
      <div class="col-md-9">
        <textarea name="content" data-ng-model="comment.content" id="content"  placeholder="Content" class="form-control" required></textarea>
      </div>
      <div class="col-md-3">
           <button mean-token="'create-submit'" type="submit" class="btn btn-info">Submit</button>
       </div>
    </div>
  </form>
<div>
 </div>



</section>
